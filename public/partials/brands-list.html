<div class="container" nb-controller="BrandsListCtrl">
  <div class="row">
    <div class="span2">
      <!--Sidebar content-->
      Search: <input ng-model="query">
    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="brands">
        <li ng-repeat="brand in brands | filter:query" class="thumbnail">
          <a href="#/brands/{{brand.id}}" class="thumb"><img ng-src="{{brand.thumbnail}}"></a>
          <a href="#/brands/{{brand.id}}">{{brand.name}}</a>
          <p>{{brand.name}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
