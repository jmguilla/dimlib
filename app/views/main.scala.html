@(title: String)
<!DOCTYPE html>
<html ng-app="therightsize">
    <head>
        <title>@Messages(title)</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/lib/angular/angular.min.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/js/app.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/js/controllers.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/js/filters.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/js/services.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/lib/angular/angular-resource.min.js")" type="text/javascript"></script>
    </head>
	<body>
		<div ng-view></div>
	</body>
</html>
