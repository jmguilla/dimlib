@(title: String, user: play.libs.F.Option[securesocial.core.Identity])
<!DOCTYPE html>
<html ng-app="therightsize">
    <head>
        <title>@Messages(title)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap-responsive.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap-responsive.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script	src="@routes.Assets.at("javascripts/ng/lib/angular/angular.min.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/js/app.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/js/controllers.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/js/filters.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/js/services.js")" type="text/javascript"></script>
        <script	src="@routes.Assets.at("javascripts/ng/lib/angular/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-th-list"></span>
						</a>
						<a class="brand">DimLib - @Messages("dimlib.brand")</a>
						<div class="nav-collapse collapse">
							<ul class="nav pull-right">
								<li><a href="welcome">@Messages("dimlib.navbar.home")</a></li>
								@if(user.isDefined()){
								<li><a href="account">@Messages("dimlib.navbar.myDimLib")</a></li>
								}else{
								<li><a href="login">@Messages("dimlib.navbar.register")</a></li>
								}
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div ng-view></div>
		</div>
	</body>
</html>
