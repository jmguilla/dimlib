@(content: Html)
	<div class="span12">
		<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
	</div>
	<div class="span12">
		<div class='span3'>
			<a href='dashboard'>@Messages("dimlib.account.links.dashboard")</a>
		</div>
		<div class='span3'>
			<a href='contribs'>@Messages("dimlib.account.links.contribs")</a>
		</div>
		<div class='span3'>
			<a href='requests'>@Messages("dimlib.account.links.requests")</a>
		</div>   
		<div class='span3'>
			<a href='profile'>@Messages("dimlib.account.links.myaccount")</a>
		</div>
		@content
	</div>
