<div class="row-fluid">
<div class="span12"><p ng-hide="contribs.length">@Messages("dimlib.account.contribs.nocontrib")</p><a href="/contribute" target="_self">@Messages("dimlib.account.contribs.new")</a></div>
</div>
<div class="row-fluid">
<div class="span12">@Messages("dimlib.account.contribs.welcome")</div>
</div>
<div class="row-fluid">
	<ul class="thumbnails">
		<li class="span2" ng-repeat="contrib in contribs">
			<div class="thumbnail">
				<div class="caption">
					<h4>{{contrib.item.brand.name}} - {{contrib.item.name}} - {{contrib.size.size}}</h4>
						<div class="btn-group">
						    <button type="button" class="btn btn-mini btn-danger"  btn-radio="-2" ng-model="contrib.adjustment">:-(</button>
						  	<button type="button" class="btn btn-mini btn-warning" btn-radio="-1" ng-model="contrib.adjustment">:-|</button>
							<button type="button" class="btn btn-mini btn-info"    btn-radio="0"  ng-model="contrib.adjustment">:-)</button>
							<button type="button" class="btn btn-mini btn-warning" btn-radio="1"  ng-model="contrib.adjustment">:-|</button>
							<button type="button" class="btn btn-mini btn-danger"  btn-radio="2"  ng-model="contrib.adjustment">:-(</button>
						</div>
				</div>
			</div>
		</li>
	</ul>
</div>
